<!DOCTYPE html>
<html>
<head>
  <title>Three Boxes Side by Side</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      margin: 10px;
      float: left;
    }

    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>

  <div class="clear"></div>

  <div class="clear" style="height: 10px;"></div>
</body>
</html>
