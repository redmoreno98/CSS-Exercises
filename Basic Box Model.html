<!DOCTYPE html>

<html
 
lang="en">

<head>

    
<meta
 
charset="UTF-8">

    
<meta
 
name="viewport"
 
content="width=device-width, initial-scale=1.0">

    
<title>Three Boxes</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            margin: 0 auto;
            width: 600px;
            justify-content: space-around;
        }

        .box {
            width: 200px;
            height: 100px;
            margin: 10px;
            padding: 20px;
        }

        .box1 {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }

        .box2 {
            background-color: #007bff;
            color: #fff;
            border: 2px solid #fff;
            padding: 30px;
        }

        .box3 {
            background-color: #ffc107;
            border: 4px solid #fff;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">
            <h3>Box 1</h3>
            <p>The customer is very important, the customer will be followed by the customer</p>
        </div>

        <div class="box box2">
            <h3>Box 2</h3>
            <p>But at the same time they happened with great labor and pain.</p>
        </div>

        <div class="box box3">
            <h3>Box 3</h3>

            
<p>For to come to the smallest detail, no one should practice any kind of work unless he derives some benefit from it.</p>

        
</div>

    
</div>
</body>
</html>
